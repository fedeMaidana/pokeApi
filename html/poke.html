<!DOCTYPE html>
<html lang="es"/>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Api de Pokemon"/>
        <meta name="robots" content="index, follow"/>
        <meta name="keywords" content="api, pokemon, pikachu, charmander, charizar, greninsha"/>
        <meta name="author" content="Federico Maidana"/>
        <meta name="copyright" content="Federico Maidana"/>
        <link rel="stylesheet" href="../css/styles.css"/>
        <link rel="stylesheet" href="../css/mobile-styles.css"/>
        <title>PokeApi - Pokemon</title>
    </head>
    <body>
        <div class="header">
            <div class="header__seeker">
                <label>
                    <input type="text" spellcheck="false" class="header__seeker__input" title="Busqueda" placeholder="Buscá por nombre"/>
                </label>
                <button type="button" class="header__seeker__button">Buscar</button>
            </div>

            <h1 class="header__title"></h1>
        </div>

        <section class="main">
            <img src="../icons/arrow.png" class="main__arrow" id="main__arrow--left" alt="flecha izquierda"/>

            <div class="main__mobile">
                <img src="../icons/arrow.png" class="main__mobile__arrow" id="main__mobile__arrow--left" alt="flecha izquierda"/>
                <img src="../icons/arrow.png" class="main__mobile__arrow" id="main__mobile__arrow--right" alt="flecha derecha"/>
            </div>

            <div class="main__poke">
                <img class="main__poke__img"/>
                <div class="main__poke__types">

                </div>
            </div>

            <div class="main__canvas">
                <canvas id="canvas__graph"></canvas>
            </div>

            <img src="../icons/arrow.png" class="main__arrow" id="main__arrow--right" alt="flecha derecha"/>
        </section>

        <section class="secondary">
            <div class="secondary__description">
                <p class="secondary__description__text"></p>
            </div>

            <div class="secondary__info">
                <div class="secondary__info__container" id="secondary__info__container--height">
                    <h4 class="secondary__info__container--title">Altura <br/> </h4>
                    <span class="secondary__info__container--text"></span>
                </div>

                <div class="secondary__info__container" id="secondary__info__container--weight">
                    <h4 class="secondary__info__container--title">Peso <br/> </h4>
                    <span class="secondary__info__container--text"></span>
                </div>

                <div class="secondary__info__container" id="secondary__info__container--gender">
                    <h4 class="secondary__info__container--title">Genero <br/> </h4>
                    <span class="secondary__info__container__genders">
                        <img class="secondary__info__container__gender--img" id="secondary__info__container__gender__male-icon"/>
                        <img class="secondary__info__container__gender--img" id="secondary__info__container__gender__female-icon"/>
                        <p class="secondary__info__container--text" id="secondary__info__container__gender__text--unknown1"></p>
                    </span>
                </div>

                <div class="secondary__info__container" id="secondary__info__container--category">
                    <h4 class="secondary__info__container--title">Categoría <br/> </h4>
                    <span class="secondary__info__container--text" id="secondary__info__container__category__text"></span>
                </div>

                <div class="secondary__info__container" id="secondary__info__container--skills">
                    <h4 class="secondary__info__container--title">Habilidad <br/> </h4>
                    <span class="secondary__info__container__skills__results">

                    </span>
                </div>

                <div class="secondary__info__container" id="secondary__info__container--hidden-ability">
                    <h4 class="secondary__info__container--title">Habilidad Oculta <br/> </h4>
                    <span class="secondary__info__container__hidden-ability__results">

                    </span>
                </div>
            </div>

            <div class="secondary__qualities">
                <div class="secondary__qualities__general secondary__qualities__endurance">
                    <header class="secondary__qualities__title">
                        <h5 class="secondary__qualities__title__text">Resistencia</h5>
                    </header>
                    <section class="secondary__qualities__endurance__types">

                    </section>
                </div>

                <div class="secondary__qualities__general secondary__qualities__weakness">
                    <header class="secondary__qualities__title">
                        <h5 class="secondary__qualities__title__text">Debilidad</h5>
                    </header>
                    <section class="secondary__qualities__weakness__types">

                    </section>
                </div>

                <div class="secondary__qualities__general secondary__qualities__immunity">
                    <header class="secondary__qualities__title">
                        <h5 class="secondary__qualities__title__text">Inmunidad</h5>
                    </header>
                    <section class="secondary__qualities__immunity__types">

                    </section>
                </div>
            </div>
        </section>

        <!--<section class="terciary">

        </section>-->

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.js" integrity="sha512-5m2r+g00HDHnhXQDbRLAfZBwPpPCaK+wPLV6lm8VQ+09ilGdHfXV7IVyKPkLOTfi4vTTUVJnz7ELs7cA87/GMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="../javascript/nexus.js"></script>
        <script src="../javascript/support.js"></script>
        <script src="../javascript/details.js"></script>
        <script src="../javascript/poke.js"></script>
        <script src="../javascript/main.js"></script>
        <script src="../javascript/navigation.js"></script>
        <script src="../javascript/seeker.js"></script>
    </body>
</html>
