<!DOCTYPE html>
<html lang="es"/>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Api de Pokemon"/>
        <meta name="robots" content="index, follow"/>
        <meta name="keywords" content="api, pokemon, pikachu, charmander, charizar, greninsha"/>
        <meta name="author" content="Federico Maidana"/>
        <meta name="copyright" content="Federico Maidana"/>
        <link rel="stylesheet" href="../css/styles.css"/>
        <title>PokeApi - Pokemon</title>
    </head>
    <body>
        <h1 class="main-title"></h1>

        <section class="main-container">
            <img src="../icons/arrow.png" class="arrow" id="arrow-left" alt="flecha izquierda"/>

            <div class="pokemon">
                <img class="pokemon__img" id="pokemon__img"/>
                <div class="pokemon__types" id="pokemon__types">
                    <div class="pokemon__types__type pokemon__types__type-1" id="pokemon__types__type-1">
                        <p class="pokemon__types__text" id="pokemon__types__type-1__text"></p>
                    </div>
                    <div class="pokemon__types__type pokemon__types__type-2" id="pokemon__types__type-2">
                        <p class="pokemon__types__text pokemon__types__type-2__text" id="pokemon__types__type-2__text"></p>
                    </div>
                </div>
            </div>

            <div class="canvas">
                <canvas id="canvas__graph"></canvas>
            </div>

            <img src="../icons/arrow.png" class="arrow arrow-right" id="arrow-right" alt="flecha derecha"/>
        </section>

        <section class="secondary-container">
            <div class="pokemon-description">
                <p class="pokemon-description__text" id="pokemon-description__text"></p>
            </div>

            <div class="pokemon-information">
                <div class="pokemon-information__container pokemon-information__height-container">
                    <h4 class="pokemon-information__container__title">Altura <br/> </h4>
                    <span class="pokemon-information__container__result" id="height"></span>
                </div>

                <div class="pokemon-information__container pokemon-information__weight-container">
                    <h4 class="pokemon-information__container__title">Peso <br/> </h4>
                    <span class="pokemon-information__container__result" id="weight"></span>
                </div>

                <div class="pokemon-information__container pokemon-information__sex-container">
                    <h4 class="pokemon-information__container__title">Genero <br/> </h4>
                    <span class="pokemon-information__sex-container__img-container" id="sex">
                        <img class="pokemon-information__sex-container__img-container__img" id="icon1"/>
                        <img class="pokemon-information__sex-container__img-container__img" id="icon2"/>
                        <p class="pokemon-information__container__result pokemon-information__sex-container__img-container__text" id="unknown1"></p>
                        <p class="pokemon-information__container__result pokemon-information__sex-container__img-container__text" id="unknown2"></p>
                    </span>
                </div>

                <div class="pokemon-information__container pokemon-information__category-container">
                    <h4 class="pokemon-information__container__title">Categor√≠a <br/> </h4>
                    <span class="pokemon-information__container__result" id="category"></span>
                </div>

                <div class="pokemon-information__container pokemon-information__skills-container" id="skills-container">
                    <h4 class="pokemon-information__container__title">Habilidad <br/> </h4>
                    <span class="pokemon-information__skills-container__result-container" id="skills">
                        <p class="pokemon-information__container__result pokemon-information__skills-container__result-container__text" id="ability1"></p>
                        <p class="pokemon-information__container__result pokemon-information__skills-container__result-container__text" id="ability2"></p>
                    </span>
                </div>
            </div>

            <div class="qualities">
                <div class="qualities__general-container qualities__endurance" id="qualities__endurance">
                    <header class="qualities__title">
                        <h5 class="qualities__title__text">Resistencias</h5>
                    </header>
                    <section class="qualities__endurance__types" id="qualities__endurance__types">
                        <div class="qualities__endurance__types__general-type" id="qualities__endurance__types__type-1">
                            <p class="qualities__types__general-text" id="qualities__endurance__types__text-1"></p>
                        </div>
                        <div class="qualities__endurance__types__general-type" id="qualities__endurance__types__type-2">
                            <p class="qualities__types__general-text" id="qualities__endurance__types__text-2"></p>
                        </div>
                        <div class="qualities__endurance__types__general-type" id="qualities__endurance__types__type-3">
                            <p class="qualities__types__general-text" id="qualities__endurance__types__text-3"></p>
                        </div>
                        <div class="qualities__endurance__types__general-type" id="qualities__endurance__types__type-4">
                            <p class="qualities__types__general-text" id="qualities__endurance__types__text-4"></p>
                        </div>
                        <div class="qualities__endurance__types__general-type" id="qualities__endurance__types__type-5">
                            <p class="qualities__types__general-text" id="qualities__endurance__types__text-5"></p>
                        </div>
                        <div class="qualities__endurance__types__general-type" id="qualities__endurance__types__type-6">
                            <p class="qualities__types__general-text" id="qualities__endurance__types__text-6"></p>
                        </div>
                        <div class="qualities__endurance__types__general-type" id="qualities__endurance__types__type-7">
                            <p class="qualities__types__general-text" id="qualities__endurance__types__text-7"></p>
                        </div>
                        <div class="qualities__endurance__types__general-type" id="qualities__endurance__types__type-8">
                            <p class="qualities__types__general-text" id="qualities__endurance__types__text-8"></p>
                        </div>
                        <div class="qualities__endurance__types__general-type" id="qualities__endurance__types__type-9">
                            <p class="qualities__types__general-text" id="qualities__endurance__types__text-9"></p>
                        </div>
                        <div class="qualities__endurance__types__general-type" id="qualities__endurance__types__type-10">
                            <p  class="qualities__types__general-text" id="qualities__endurance__types__text-10"></p>
                        </div>
                        <div class="qualities__endurance__types__general-type" id="qualities__endurance__types__type-11">
                            <p  class="qualities__types__general-text" id="qualities__endurance__types__text-11"></p>
                        </div>
                    </section>
                </div>

                <div class="qualities__general-container qualities__weakness">
                    <header class="qualities__title">
                        <h5 class="qualities__title__text">Debilidades</h5>
                    </header>
                    <section class="qualities__weakness__types" id="qualities__weakness__types">
                        <div class="qualities__weakness__types__general-type" id="qualities__weakness__types__type-1">
                            <p class="qualities__types__general-text" id="qualities__weakness__types__text-1"></p>
                        </div>
                        <div class="qualities__weakness__types__general-type" id="qualities__weakness__types__type-2">
                            <p class="qualities__types__general-text" id="qualities__weakness__types__text-2"></p>
                        </div>
                        <div class="qualities__weakness__types__general-type" id="qualities__weakness__types__type-3">
                            <p class="qualities__types__general-text" id="qualities__weakness__types__text-3"></p>
                        </div>
                        <div class="qualities__weakness__types__general-type" id="qualities__weakness__types__type-4">
                            <p class="qualities__types__general-text" id="qualities__weakness__types__text-4"></p>
                        </div>
                        <div class="qualities__weakness__types__general-type" id="qualities__weakness__types__type-5">
                            <p class="qualities__types__general-text" id="qualities__weakness__types__text-5"></p>
                        </div>
                        <div class="qualities__weakness__types__general-type" id="qualities__weakness__types__type-6">
                            <p class="qualities__types__general-text" id="qualities__weakness__types__text-6"></p>
                        </div>
                        <div class="qualities__weakness__types__general-type" id="qualities__weakness__types__type-7">
                            <p class="qualities__types__general-text" id="qualities__weakness__types__text-7"></p>
                        </div>
                    </section>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.js" integrity="sha512-5m2r+g00HDHnhXQDbRLAfZBwPpPCaK+wPLV6lm8VQ+09ilGdHfXV7IVyKPkLOTfi4vTTUVJnz7ELs7cA87/GMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="../javascript/nexus.js"></script>
        <script src="../javascript/functions.js"></script>
        <script src="../javascript/functions-endurance.js"></script>
        <script src="../javascript/functions-weakness.js"></script>
        <script src="../javascript/main.js"></script>
    </body>
</html>
